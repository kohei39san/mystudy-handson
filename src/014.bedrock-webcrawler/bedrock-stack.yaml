AWSTemplateFormatVersion: '2010-09-09'
Description: Bedrock Knowledge Base and Data Source for Web Crawler

Parameters:
  ProjectName:
    Type: String
    Description: プロジェクト名
  
  BedrockRoleArn:
    Type: String
    Description: BedrockがOpenSearchにアクセスするためのロールARN

  OpenSearchArn:
    Type: String
    Description: OpenSearchドメインのARN

  OpenSearchEndpoint:
    Type: String
    Description: OpenSearchドメインのエンドポイント

  AwsRegion:
    Type: String
    Description: AWSリージョン

  CrawlingUrl:
    Type: String
    Description: クロール対象のURL

Resources:
  BedrockKnowledgeBase:
    Type: AWS::Bedrock::KnowledgeBase
    Properties:
      Name: !Sub "${ProjectName}-kb"
      Description: Knowledge base for web crawler data
      RoleArn: !Ref BedrockRoleArn
      KnowledgeBaseConfiguration: 
        Type: VECTOR
        VectorKnowledgeBaseConfiguration:
          EmbeddingModelArn: !Sub "arn:aws:bedrock:${AwsRegion}::foundation-model/amazon.titan-embed-text-v2:0"
      StorageConfiguration:
        Type: OPENSEARCH_MANAGED_CLUSTER
        OpensearchManagedClusterConfiguration:
          DomainArn: !Ref OpenSearchArn
          DomainEndpoint: !Sub "https://${OpenSearchEndpoint}"
          VectorIndexName: blog-index
          FieldMapping:
            MetadataField: metadata
            TextField: text
            VectorField: vector

  BedrockDataSource:
    Type: AWS::Bedrock::DataSource
    Properties:
      Name: !Sub "${ProjectName}-web-crawler"
      DataDeletionPolicy: RETAIN
      DataSourceConfiguration:
        Type: WEB
        WebConfiguration:
          SourceConfiguration:
            UrlConfiguration:
              SeedUrls:
                - Url: !Ref CrawlingUrl
          CrawlerConfiguration:
            Scope: HOST_ONLY
      KnowledgeBaseId: !Ref BedrockKnowledgeBase

Outputs:
  KnowledgeBaseId:
    Description: Bedrock Knowledge Base ID
    Value: !Ref BedrockKnowledgeBase

  DataSourceId:
    Description: Bedrock Data Source ID
    Value: !Ref BedrockDataSource
