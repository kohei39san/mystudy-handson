AWSTemplateFormatVersion: '2010-09-09'
Description: Basic EC2 instance

Resource:
  MyEC2Instance:
    Type: 'AWS::EC2::Instance'
    Properties: 
      InstanceType: t2.micro
      ImageId: ami-0abcdef1234567890 # ここに適切なAMI IDを入力してください
      KeyName: my-key-pair # ここに適切なキーペアの名前を入力してください
      SecurityGroups:
        - Ref: MySecurityGroup

  MySecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: Allow SSH and HTTP access
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '22'
          ToPort: '22'
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: '80'
          ToPort: '80'
          CidrIp: 0.0.0.0/0
