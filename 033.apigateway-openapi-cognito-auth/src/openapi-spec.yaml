openapi: 3.0.1
info:
  title: OpenAPI Cognito Auth API
  description: API Gateway with OpenAPI specification, Cognito authentication, and Lambda authorizer
  version: 1.0.0

# Cognito User Pool Authorizer
components:
  securitySchemes:
    CognitoUserPool:
      type: apiKey
      name: Authorization
      in: header
      x-amazon-apigateway-authtype: cognito_user_pools
      x-amazon-apigateway-authorizer:
        type: cognito_user_pools
        providerARNs:
          - "${CognitoUserPoolArn}"
    
    LambdaAuthorizer:
      type: apiKey
      name: Authorization
      in: header
      x-amazon-apigateway-authtype: custom
      x-amazon-apigateway-authorizer:
        type: request
        authorizerUri: "${LambdaAuthorizerUri}"
        authorizerCredentials: "${ApiGatewayRole}"
        authorizerResultTtlInSeconds: 300
        identitySource: "method.request.header.Authorization"

paths:
  /admin:
    post:
      summary: Admin-only endpoint
      description: Endpoint accessible only by users with admin role
      tags:
        - "Admin Operations"
      security:
        - LambdaAuthorizer: []
      parameters:
        - name: action
          in: query
          required: true
          schema:
            type: string
            enum: [create, update, delete]
          description: Action to perform
        - name: target
          in: query
          required: false
          schema:
            type: string
            default: "default"
          description: Target resource
        - name: priority
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 10
            default: 5
          description: Priority level
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: object
                  description: Admin operation data
                  properties:
                    name:
                      type: string
                      minLength: 1
                      maxLength: 100
                    description:
                      type: string
                      minLength: 0
                      maxLength: 500
                    value:
                      type: string
                      maxLength: 1000
                metadata:
                  type: object
                  description: Additional metadata
                  properties:
                    source:
                      type: string
                      maxLength: 50
                    timestamp:
                      type: string
                      format: date-time
              required:
                - data
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                  - result
                properties:
                  message:
                    type: string
                    example: "Admin action executed successfully"
                  result:
                    type: object
                    properties:
                      action:
                        type: string
                      target:
                        type: string
                      priority:
                        type: integer
                      executed_by:
                        type: string
                      timestamp:
                        type: string
                        format: date-time
        '403':
          description: Forbidden - Insufficient permissions
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
      x-amazon-apigateway-integration:
        type: aws_proxy
        httpMethod: POST
        uri: "${BackendLambdaUri}"
        credentials: "${ApiGatewayRole}"
        requestParameters:
          integration.request.querystring.action: "method.request.querystring.action"
          integration.request.querystring.target: "method.request.querystring.target"
          integration.request.querystring.priority: "method.request.querystring.priority"

  /user:
    get:
      summary: User endpoint
      description: Endpoint accessible by users with user or admin role
      tags:
        - "Admin Operations"
      security:
        - LambdaAuthorizer: []
      parameters:
        - name: filter
          in: query
          required: false
          schema:
            type: string
            pattern: '^[a-zA-Z0-9_-]+$'
          description: Filter criteria
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
          description: Number of items to return
        - name: offset
          in: query
          required: false
          schema:
            type: integer
            minimum: 0
            default: 0
          description: Number of items to skip
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                required:
                  - data
                  - pagination
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        name:
                          type: string
                        type:
                          type: string
                        created_at:
                          type: string
                          format: date-time
                  pagination:
                    type: object
                    required:
                      - limit
                      - offset
                      - total
                    properties:
                      limit:
                        type: integer
                        minimum: 1
                        maximum: 100
                      offset:
                        type: integer
                        minimum: 0
                      total:
                        type: integer
                        minimum: 0
        '403':
          description: Forbidden - Insufficient permissions
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
      x-amazon-apigateway-integration:
        type: aws_proxy
        httpMethod: POST
        uri: "${BackendLambdaUri}"
        credentials: "${ApiGatewayRole}"
        requestParameters:
          integration.request.querystring.filter: "method.request.querystring.filter"
          integration.request.querystring.limit: "method.request.querystring.limit"
          integration.request.querystring.offset: "method.request.querystring.offset"

  /public:
    get:
      summary: Public endpoint
      description: Endpoint accessible by anyone (no authentication)
      tags:
        - "Admin Operations"
      security: []
      parameters:
        - name: format
          in: query
          required: false
          schema:
            type: string
            enum: [json, xml, csv]
            default: json
          description: Response format
        - name: include_metadata
          in: query
          required: false
          schema:
            type: boolean
            default: false
          description: Include metadata in response
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                  - data
                properties:
                  message:
                    type: string
                    example: "Public endpoint accessed successfully"
                  data:
                    type: object
                    properties:
                      public_info:
                        type: string
                      format:
                        type: string
                      timestamp:
                        type: string
                        format: date-time
                  metadata:
                    type: object
                    properties:
                      api_version:
                        type: string
                      response_time_ms:
                        type: integer
                      server_region:
                        type: string
        '401':
          description: Unauthorized
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
      x-amazon-apigateway-integration:
        type: aws_proxy
        httpMethod: POST
        uri: "${BackendLambdaUri}"
        credentials: "${ApiGatewayRole}"
        requestParameters:
          integration.request.querystring.format: "method.request.querystring.format"
          integration.request.querystring.include_metadata: "method.request.querystring.include_metadata"

  /health:
    get:
      summary: Health check endpoint
      description: Simple health check endpoint without authentication
      tags:
        - "Admin Operations"
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                required:
                  - status
                  - timestamp
                properties:
                  status:
                    type: string
                    enum: [healthy, degraded, unhealthy]
                    example: "healthy"
                  timestamp:
                    type: string
                    format: date-time
                  service:
                    type: string
                    example: "openapi-cognito-auth-api"
        '500':
          description: Service is unhealthy
      x-amazon-apigateway-integration:
        type: aws_proxy
        httpMethod: POST
        uri: "${BackendLambdaUri}"
        credentials: "${ApiGatewayRole}"

  /auth/revoke:
    post:
      summary: Revoke user tokens
      description: Revoke all Cognito-issued tokens for a specified user (admin only)
      tags:
        - "Authentication"
      security:
        - CognitoUserPool: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
              properties:
                username:
                  type: string
                  minLength: 1
                  maxLength: 128
                  pattern: '^[a-zA-Z0-9_.-]+$'
                  description: Username of the user whose tokens should be revoked
                  example: "john.doe"
            examples:
              revoke_user_tokens:
                summary: Revoke tokens for a user
                value:
                  username: "john.doe"
      responses:
        '200':
          description: Tokens revoked successfully
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                  - username
                  - timestamp
                  - operation
                properties:
                  message:
                    type: string
                    example: "Tokens revoked successfully"
                  username:
                    type: string
                    example: "john.doe"
                  timestamp:
                    type: string
                    description: Request ID for tracking
                  operation:
                    type: string
                    example: "AdminUserGlobalSignOut"
        '400':
          description: Bad Request - Invalid input
          content:
            application/json:
              schema:
                type: object
                required:
                  - error
                  - message
                properties:
                  error:
                    type: string
                    example: "Bad Request"
                  message:
                    type: string
                    example: "Username is required"
        '403':
          description: Forbidden - Admin role required
          content:
            application/json:
              schema:
                type: object
                required:
                  - error
                  - message
                properties:
                  error:
                    type: string
                    example: "Forbidden"
                  message:
                    type: string
                    example: "Admin role required for token revocation"
        '404':
          description: User Not Found
          content:
            application/json:
              schema:
                type: object
                required:
                  - error
                  - message
                properties:
                  error:
                    type: string
                    example: "User Not Found"
                  message:
                    type: string
                    example: "User john.doe does not exist"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                required:
                  - error
                  - message
                properties:
                  error:
                    type: string
                    example: "Internal Server Error"
                  message:
                    type: string
                    example: "Failed to revoke tokens"
                  request_id:
                    type: string
                    description: Request ID for debugging
      x-amazon-apigateway-integration:
        type: aws_proxy
        httpMethod: POST
        uri: "${RevokeTokenLambdaUri}"
        credentials: "${ApiGatewayRole}"
    get:
      summary: Health check endpoint
      description: Simple health check endpoint without authentication
      tags:
        - "Admin Operations"
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                required:
                  - status
                  - timestamp
                properties:
                  status:
                    type: string
                    enum: [healthy, degraded, unhealthy]
                    example: "healthy"
                  timestamp:
                    type: string
                    format: date-time
                  service:
                    type: string
                    example: "openapi-cognito-auth-api"
        '500':
          description: Service is unhealthy
      x-amazon-apigateway-integration:
        type: aws_proxy
        httpMethod: POST
        uri: "${BackendLambdaUri}"
        credentials: "${ApiGatewayRole}"