components:
  schemas:
    LoginRequest:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
        password:
          type: string
          format: password
    
    LoginResponse:
      type: object
      properties:
        IDToken:
          type: string
        AccessToken:
          type: string
        RefreshToken:
          type: string
        ExpiresIn:
          type: integer
    
    RefreshRequest:
      type: object
      required:
        - RefreshToken
      properties:
        RefreshToken:
          type: string
    
    RefreshResponse:
      type: object
      properties:
        IDToken:
          type: string
        AccessToken:
          type: string
        ExpiresIn:
          type: integer
    
    ErrorResponse:
      type: object
      properties:
        error:
          type: string
        message:
          type: string
    
    AdminRequest:
      type: object
      properties:
        action:
          type: string
        target:
          type: string
    
    AdminResponse:
      type: object
      properties:
        message:
          type: string
        result:
          type: object
    
    HealthResponse:
      type: object
      properties:
        status:
          type: string
        message:
          type: string
    
    PublicResponse:
      type: object
      properties:
        message:
          type: string
        data:
          type: object
    
    UserDataResponse:
      type: object
      properties:
        message:
          type: string
        data:
          type: array
          items:
            type: object
    
    RevokeRequest:
      type: object
      required:
        - username
      properties:
        username:
          type: string

    RevokeResponse:
      type: object
      properties:
        message:
          type: string
        username:
          type: string
        timestamp:
          type: string
          description: Unique operation timestamp
        operation:
          type: string
