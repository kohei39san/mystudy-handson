AWSTemplateFormatVersion: '2010-09-09'
Description: 'AWS API Gateway REST API with Lambda integration'

Parameters:
  Environment:
    Type: String
    Default: dev
    Description: Environment name
    AllowedValues:
      - dev
      - staging
      - prod
  
  ProjectName:
    Type: String
    Default: apigateway-rest-api
    Description: Project name for resource naming

Resources:
  # ===== IAM Roles =====
  
  # IAM Role for Lambda Functions
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${ProjectName}-lambda-role-${Environment}"
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: CloudWatchLogsPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:*"

  # IAM Role for API Gateway to invoke Lambda
  ApiGatewayRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${ProjectName}-apigateway-role-${Environment}"
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: apigateway.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: LambdaInvokePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - lambda:InvokeFunction
                Resource: "*"

  # ===== Lambda Functions =====
  
  # Backend Lambda Function
  BackendLambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub "${ProjectName}-backend-${Environment}"
      Runtime: python3.9
      Handler: index.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 30
      Environment:
        Variables:
          ENVIRONMENT: !Ref Environment
          PROJECT_NAME: !Ref ProjectName
      Code:
        ZipFile: |
          import json
          import logging
          import os
          from datetime import datetime
          import uuid

          logger = logging.getLogger()
          logger.setLevel(logging.INFO)

          # Mock user data store
          MOCK_USERS = [
              {"id": "1", "name": "田中太郎", "email": "tanaka@example.com", "created_at": "2024-01-01T00:00:00Z"},
              {"id": "2", "name": "佐藤花子", "email": "sato@example.com", "created_at": "2024-01-02T00:00:00Z"},
              {"id": "3", "name": "鈴木一郎", "email": "suzuki@example.com", "created_at": "2024-01-03T00:00:00Z"}
          ]

          def lambda_handler(event, context):
              """
              Backend Lambda function to handle API requests
              """
              try:
                  logger.info("=== Backend Lambda Triggered ===")
                  logger.info(json.dumps(event, indent=2, default=str))
                  
                  # Extract information from event
                  path = event.get('path', event.get('requestContext', {}).get('path', '/'))
                  http_method = event.get('httpMethod', 'GET')
                  query_params = event.get('queryStringParameters') or {}
                  headers = event.get('headers') or {}
                  body = event.get('body')
                  path_parameters = event.get('pathParameters') or {}
                  
                  logger.info(f"Processing {http_method} {path}")
                  logger.info(f"Query parameters: {query_params}")
                  logger.info(f"Path parameters: {path_parameters}")
                  
                  # Handle different endpoints
                  if path == '/health':
                      response_data = handle_health_check()
                  elif path == '/users' and http_method == 'GET':
                      response_data = handle_get_users(query_params)
                  elif path == '/users' and http_method == 'POST':
                      response_data = handle_create_user(body)
                  elif path.startswith('/users/') and http_method == 'GET':
                      user_id = path_parameters.get('id')
                      response_data = handle_get_user(user_id)
                  else:
                      return create_error_response(404, 'Endpoint not found', path)
                  
                  # Return successful response
                  return create_success_response(response_data)
              
              except Exception as e:
                  logger.error(f"Backend Lambda error: {str(e)}")
                  return create_error_response(500, 'Internal server error', str(e))

          def handle_health_check():
              return {
                  'status': 'healthy',
                  'timestamp': datetime.utcnow().isoformat() + 'Z',
                  'service': 'apigateway-rest-api',
                  'version': '1.0.0',
                  'environment': os.environ.get('ENVIRONMENT', 'unknown')
              }

          def handle_get_users(query_params):
              limit = int(query_params.get('limit', 10))
              offset = int(query_params.get('offset', 0))
              
              # Apply pagination
              paginated_users = MOCK_USERS[offset:offset + limit]
              
              return {
                  'users': paginated_users,
                  'pagination': {
                      'limit': limit,
                      'offset': offset,
                      'total': len(MOCK_USERS)
                  },
                  'timestamp': datetime.utcnow().isoformat() + 'Z'
              }

          def handle_create_user(body):
              if not body:
                  raise ValueError("Request body is required")
              
              user_data = json.loads(body)
              
              # Validate required fields
              if 'name' not in user_data or 'email' not in user_data:
                  raise ValueError("Name and email are required")
              
              # Create new user
              new_user = {
                  'id': str(uuid.uuid4()),
                  'name': user_data['name'],
                  'email': user_data['email'],
                  'created_at': datetime.utcnow().isoformat() + 'Z'
              }
              
              return {
                  'message': 'User created successfully',
                  'user': new_user,
                  'timestamp': datetime.utcnow().isoformat() + 'Z'
              }

          def handle_get_user(user_id):
              if not user_id:
                  raise ValueError("User ID is required")
              
              # Find user by ID
              user = next((u for u in MOCK_USERS if u['id'] == user_id), None)
              
              if not user:
                  raise ValueError(f"User with ID {user_id} not found")
              
              return {
                  'user': user,
                  'timestamp': datetime.utcnow().isoformat() + 'Z'
              }

          def create_success_response(data):
              return {
                  'statusCode': 200,
                  'headers': {
                      'Content-Type': 'application/json',
                      'Access-Control-Allow-Origin': '*',
                      'Access-Control-Allow-Headers': 'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token',
                      'Access-Control-Allow-Methods': 'GET,POST,PUT,DELETE,OPTIONS'
                  },
                  'body': json.dumps(data, ensure_ascii=False, indent=2)
              }

          def create_error_response(status_code, error_message, details=None):
              error_data = {
                  'error': error_message,
                  'timestamp': datetime.utcnow().isoformat() + 'Z'
              }
              if details:
                  error_data['details'] = details
              
              return {
                  'statusCode': status_code,
                  'headers': {
                      'Content-Type': 'application/json',
                      'Access-Control-Allow-Origin': '*'
                  },
                  'body': json.dumps(error_data, ensure_ascii=False)
              }
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: !Ref ProjectName

  # ===== Lambda Permissions =====
  
  # Permission for API Gateway to invoke Backend Lambda
  BackendLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref BackendLambdaFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:*/*/*"

  # ===== API Gateway =====
  
  # API Gateway REST API
  ApiGatewayRestApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub "${ProjectName}-api-${Environment}"
      Description: REST API for user management with OpenAPI specification
      EndpointConfiguration:
        Types:
          - REGIONAL
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: !Ref ProjectName

Outputs:
  BackendLambdaArn:
    Description: Backend Lambda Function ARN
    Value: !GetAtt BackendLambdaFunction.Arn
    Export:
      Name: !Sub "${AWS::StackName}-BackendLambdaArn"

  ApiGatewayRoleArn:
    Description: API Gateway IAM Role ARN
    Value: !GetAtt ApiGatewayRole.Arn
    Export:
      Name: !Sub "${AWS::StackName}-ApiGatewayRoleArn"

  ApiGatewayRestApiId:
    Description: API Gateway REST API ID
    Value: !Ref ApiGatewayRestApi
    Export:
      Name: !Sub "${AWS::StackName}-ApiGatewayRestApiId"

  ApiGatewayEndpoint:
    Description: API Gateway Endpoint URL
    Value: !Sub "https://${ApiGatewayRestApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}"
    Export:
      Name: !Sub "${AWS::StackName}-ApiGatewayEndpoint"

  Region:
    Description: AWS Region
    Value: !Ref AWS::Region
    Export:
      Name: !Sub "${AWS::StackName}-Region"
