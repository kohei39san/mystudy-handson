paths:
  /users:
    get:
      summary: Get users
      description: Retrieve a list of users
      operationId: getUsers
      tags:
        - Users
      parameters:
        - name: limit
          in: query
          description: Number of users to return
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
        - name: offset
          in: query
          description: Number of users to skip
          required: false
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: Users retrieved successfully
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                  - users
                  - count
                properties:
                  message:
                    type: string
                    example: "Users retrieved successfully"
                  users:
                    type: array
                    items:
                      $ref: '../components/schemas.yml#/components/schemas/User'
                  count:
                    type: integer
                    example: 2
                  timestamp:
                    type: string
                    format: date-time
                  requestId:
                    type: string
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '../components/schemas.yml#/components/schemas/Error'

    post:
      summary: Create user
      description: Create a new user
      operationId: createUser
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - email
              properties:
                name:
                  type: string
                  minLength: 1
                  maxLength: 100
                  example: "John Doe"
                email:
                  type: string
                  format: email
                  example: "john.doe@example.com"
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                  - id
                properties:
                  message:
                    type: string
                    example: "User created successfully"
                  id:
                    type: string
                    example: "user-12345678-1234-1234-1234-123456789012"
                  user:
                    $ref: '../components/schemas.yml#/components/schemas/User'
                  timestamp:
                    type: string
                    format: date-time
                  requestId:
                    type: string
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '../components/schemas.yml#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '../components/schemas.yml#/components/schemas/Error'
