paths:
  /health:
    get:
      summary: Health check
      description: Returns the health status of the API
      operationId: getHealth
      tags:
        - Health
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                required:
                  - status
                  - timestamp
                  - service
                properties:
                  status:
                    type: string
                    enum: [healthy, degraded, unhealthy]
                    example: healthy
                  timestamp:
                    type: string
                    format: date-time
                    example: "2024-01-01T00:00:00Z"
                  service:
                    type: string
                    example: "api-gateway-rest-api"
                  requestId:
                    type: string
                    example: "12345678-1234-1234-1234-123456789012"
        '500':
          description: Service is unhealthy
          content:
            application/json:
              schema:
                $ref: '../components/schemas.yml#/components/schemas/Error'
