components:
  schemas:
    User:
      type: object
      required:
        - id
        - name
        - email
      properties:
        id:
          type: string
          example: "user-1"
        name:
          type: string
          example: "John Doe"
        email:
          type: string
          format: email
          example: "john.doe@example.com"
        created_at:
          type: string
          format: date-time
          example: "2024-01-01T00:00:00Z"

    DataItem:
      type: object
      required:
        - id
        - name
        - value
      properties:
        id:
          type: string
          example: "sample-1"
        name:
          type: string
          example: "Sample Item 1"
        value:
          type: string
          example: "test-value-1"
        description:
          type: string
          example: "Sample data item description"
        created_at:
          type: string
          format: date-time
          example: "2024-01-01T00:00:00Z"

    Error:
      type: object
      required:
        - error
        - message
      properties:
        error:
          type: string
          example: "Bad Request"
        message:
          type: string
          example: "Invalid request parameters"
        code:
          type: string
          example: "INVALID_PARAMETER"
        timestamp:
          type: string
          format: date-time
        requestId:
          type: string
