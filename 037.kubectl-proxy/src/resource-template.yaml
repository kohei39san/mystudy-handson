apiVersion: ${CRD_GROUP}/${CRD_VERSION}
kind: ${CRD_KIND}
metadata:
  name: ${RESOURCE_NAME}
  namespace: ${RESOURCE_NAMESPACE}
  labels:
    app: ${RESOURCE_NAME}
    environment: ${RESOURCE_ENVIRONMENT}
spec:
  url: "${RESOURCE_URL}"
  replicas: ${RESOURCE_REPLICAS}
  port: ${RESOURCE_PORT}
  ssl: ${RESOURCE_SSL}
  environment: "${RESOURCE_ENVIRONMENT}"
status:
  phase: "${RESOURCE_PHASE}"
  conditions:
  - type: "Ready"
    status: "${RESOURCE_READY_STATUS}"
    lastTransitionTime: "${RESOURCE_TIMESTAMP}"
    reason: "${RESOURCE_REASON}"
    message: "${RESOURCE_MESSAGE}"
