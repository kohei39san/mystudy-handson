# Set update schedule for GitHub Actions

version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      # Check for updates to GitHub Actions every week
      interval: "weekly"
    target-branch: main
  - package-ecosystem: terraform
    directories: 
      - "**/*"
    schedule:
      interval: "weekly"
    target-branch: main
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
