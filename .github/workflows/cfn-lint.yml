name: CloudFormation Linter

on:
  push:
    branches:
      - main
    paths:
      - '**/cfn/**/*.yaml'

permissions:
  contents: read

jobs:
  cfn-lint:
    name: CloudFormation Linter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: CloudFormation Linter
        uses: scottbrenner/cfn-lint-action@v2
        with:
          command: cfn-lint **/cfn/**/*.yaml