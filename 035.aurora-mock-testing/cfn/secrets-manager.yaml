AWSTemplateFormatVersion: '2010-09-09'
Description: 'Secrets Manager for Aurora connection information'

Parameters:
  ProjectName:
    Type: String
    Default: aurora-mock-testing
    Description: Project name for resource naming
  
  Environment:
    Type: String
    Default: dev
    Description: Environment name
  
  AuroraEndpoint:
    Type: String
    Description: Aurora cluster endpoint
  
  AuroraPort:
    Type: String
    Default: '5432'
    Description: Aurora cluster port
  
  DatabaseName:
    Type: String
    Default: testdb
    Description: Database name
  
  MasterUsername:
    Type: String
    Default: postgres
    Description: Master username for Aurora cluster

Resources:
  # Secrets Manager Secret for Aurora connection
  AuroraSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub '${ProjectName}/${Environment}/aurora/connection'
      Description: Aurora PostgreSQL connection information
      SecretString: !Sub |
        {
          "engine": "postgres",
          "host": "${AuroraEndpoint}",
          "port": ${AuroraPort},
          "dbname": "${DatabaseName}",
          "username": "${MasterUsername}"
        }
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${Environment}-aurora-secret'
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: !Ref ProjectName

  # IAM Role for Lambda to access Secrets Manager
  SecretsManagerAccessRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ProjectName}-${Environment}-secrets-access-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
                - ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: SecretsManagerAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                  - secretsmanager:DescribeSecret
                Resource: !Ref AuroraSecret
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${Environment}-secrets-access-role'
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: !Ref ProjectName

  # IAM Policy for Secrets Manager access
  SecretsManagerAccessPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: !Sub '${ProjectName}-${Environment}-secrets-manager-policy'
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action:
              - secretsmanager:GetSecretValue
              - secretsmanager:DescribeSecret
            Resource: !Ref AuroraSecret
      Roles:
        - !Ref SecretsManagerAccessRole

Outputs:
  AuroraSecretArn:
    Description: ARN of the Aurora connection secret
    Value: !Ref AuroraSecret
    Export:
      Name: !Sub '${ProjectName}-${Environment}-aurora-secret-arn'
  
  AuroraSecretName:
    Description: Name of the Aurora connection secret
    Value: !Ref AuroraSecret
    Export:
      Name: !Sub '${ProjectName}-${Environment}-aurora-secret-name'
  
  SecretsManagerAccessRoleArn:
    Description: ARN of the Secrets Manager access role
    Value: !GetAtt SecretsManagerAccessRole.Arn
    Export:
      Name: !Sub '${ProjectName}-${Environment}-secrets-access-role-arn'